<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Django App</title>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
</head>
<body>
    <h1>Hello! This is index.html</h1>

    <p>This is the picture of INSYS logo</p>
    <img src="{% static 'images/ins.png' %}" alt="INSYS logo" width="100">

    <h2>This is your access record</h2>
    <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td> {{acc.name}} </td>
                    <td> {{acc.date}} </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}
    </div>
</body>
</html>
